
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashen Veil League Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- 3D Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
      body {
        background-color: #0b0b1a;
        color: #e2e8f0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111122;
      }
      ::-webkit-scrollbar-thumb {
        background: #333355;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444477;
      }
      .glass {
        background: rgba(13, 13, 31, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }
      .mystic-glow {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
      }
      .active-nav {
        background: rgba(139, 92, 246, 0.2);
        border-left: 4px solid #8b5cf6;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes rotatePulse {
        0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
        50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        100% { transform: scale(1) rotate(360deg); opacity: 0.5; }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .aura-pedestal {
        position: absolute;
        width: 120px;
        height: 40px;
        background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
        border-radius: 50%;
        transform: translateY(60px);
        pointer-events: none;
        animation: rotatePulse 4s infinite linear;
      }
      .hud-bracket {
        position: absolute;
        width: 30px;
        height: 30px;
        border-color: rgba(139, 92, 246, 0.5);
        pointer-events: none;
      }
      .scanline-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.05), transparent);
        height: 20%;
        animation: scanline 8s infinite linear;
        pointer-events: none;
        z-index: 5;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      
      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
        --poster-color: transparent;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
